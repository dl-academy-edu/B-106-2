    <link rel="stylesheet" href="css/common.css">

    <title>Contact Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    
    <header class="header container">
        <img src="img/logo.png" alt="logo" class="logo">
        <nav class="nav">
            <ul class="nav__list undoted">
                <li class="nav__link">
                    <a href="#">Catalog</a>
                </li>
                <li class="nav__link">
                    <a href="#">Services</a>
                </li>
                <li class="nav__link">
                    <a href="#">Blog</a>
                </li>
                <li class="nav__link">
                    <a href="#">About Us</a>
                </li>
            </ul>
        </nav>
        <a href="tel:7194319698" class="header__phone" style>719-431-9698</a>
        <a href="#" class="button">Contact Us</a>
    </header>

    <main class="container">

        <section class="contact">
            <h1 class="contact__heading">Contact Us</h1>

            <form action="#" class="contact__form">

                <fieldset class="field_2_column">

                    <div class="label-wrapper">

                        <label for="input-name">Name</label>
                        <input type="text" id="input-name" class="contact__input" placeholder="Ivan Ivanov">
                       
                        <!-- <input type="text" id="input-name" class="contact__input" placeholder="Ivan Ivanov">
                        <label for="input-name">Name</label> -->
                    </div>

                    <div class="label-wrapper">
                        <label for="input-phone">Phone</label>
                        <input type="number" id="input-phone" class="contact__input" required>
                    </div>

                </fieldset>

                <fieldset>
                    <div class="label-wrapper">
                        <label for="input-email">E-mail</label>
                        <input type="email" id="input-email" class="contact__input">
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Payment Methods</legend>

                    <ul class="undoted checkbox-list">

                        <li>
                            <input type="checkbox" id="check-cash" class="checkbox-input" disabled>
                            <label for="check-cash" class="checkbox-label">Сash</label>
                        </li>
                        <li>
                            <input type="checkbox" id="check-card" class="checkbox-input" checked>
                            <label for="check-card" class="checkbox-label">Сredit Сard</label>
                        </li>
                        <li>
                            <input type="checkbox" id="check-receipt" class="checkbox-input">
                            <label for="check-receipt" class="checkbox-label">Receipt</label>
                        </li>

                    </ul>
                </fieldset>

                <fieldset>
                    <div class="label-wrapper">
                        <label for="input-email">City of Birth</label>
                        <input type="date" id="input-email" class="contact__input">
                    </div>
                </fieldset>


                <fieldset>
                    <legend>Do you need a report on the services provided?</legend>

                    <ul class="undoted radio-list">

                        <li>
                            <input type="radio" id="radio-yes" class="radio-input" name="report" checked>
                            <label for="radio-yes" class="radio-label">Yes</label>
                        </li>
                        <li>
                            <input type="radio" id="radio-no" class="radio-input" name="report">
                            <label for="radio-no" class="radio-label">No</label>
                        </li>

                    </ul>
                </fieldset>

                <fieldset>
                    <div class="label-wrapper">
                        <label for="input-email">Message</label>
                        <textarea name="" cols="3" rows="1"></textarea>
                    </div>
                </fieldset>

                <button class="button" type="submit">Submit</button>

            </form>
        </section>

        

    </main>

    <article class="map">
        <div class="container">
            <div class="map__wrapper">
                <h3 class="map__heading">Chem-Dry</h3>
                <p>9420 Cedar CT, Thornton, CO 80229</p>
                <a href="tel:7206059399" class="map__phone">(720) 605-9399 </a>
                <a href="#" class="button button_secondary">Learn More</a>
            </div>
        </div>
        
    </article>
